<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List|Task Manager| Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <body>
        <div>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand p-3 fw-bold" href="#">ToDo App</a>
            </nav>
        </div>
        <div class="container py-5">
            <div class="card p-4 shadow-sm">
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <h3 class="fw-bold">My Tasks</h3>
                    </div>
                </div>

                <div class="input-group mb-2">
                    <input type="text" id="taskInput" class="form-control" placeholder="What needs to be done?">
                    <button class="btn btn-success" id="addTaskBtn">Add Task</button>
                </div>
                <small class="text-danger" id="errorMsg"></small>
                <div id="taskList" class="mt-3"></div>
            </div>
            <div class="row mt-4 g-3">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-number text-success" id="totalCount">0</div>
                    <div>Total Tasks</div>
                </div>
            </div>


            <script src="./javaScript/script.js"></script>
    </body>

</html>
